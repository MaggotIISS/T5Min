<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button>

  <video id="video1" width="800" height="600">

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1800; 
} 

function makeSmall() { 
    myVideo.width = 500; 
} 

function makeNormal() { 
    myVideo.width = 1000; 
} 
</script>
